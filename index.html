<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Mi-Ecommerce</title>
</head>
<body>
    <div class="grip-container">
        <header>
            <div class="logo">Ecommerce</div>
            <ul class="menu">
                <li>Inicio</li>
                <li>Registrarse</li>
                <li>Buscar</li>
            </ul>
        </header>
        <div class="sidebar">
            <h3>Categorías</h3>
            <ul class="categorias">
                <li>Perfumes (13)</li>
                <li>Ropa (21)</li>
                <li>Accesorios (41)</li>
                <li>Zapatos (10)</li>
            </ul>
        </div>
        <div class="content">
            <div class="product-card">
                <img src="img/PerfumemyKingdom.jpg" alt="PerfumemyKingdom">
                <h4>Perfume myKingdom</h4>
                <p>31.400</p>
                <button class="buy-button" style="width:100%">Comprar</button>
            </div>
            <div class="product-card">
                <img src="img/PerfumePhantom.jpg" alt="PerfumePhantom">
                <h4>Perfume Phantom</h4>
                <p>68.900</p>
                <button class="buy-button" style="width:100%">Comprar</button>
            </div>
            <div class="product-card">
                <img src="img/ZapatosDocker.jpg" alt="ZapatosDocker">
                <h4>Zapatos Docker</h4>
                <p>29.700</p>
                <button class="buy-button" style="width:100%">Comprar</button>
            </div>
            <div class="product-card">
                <img src="img/PoleronPluma.jpg" alt="PoleronPluma">
                <h4>Poleron Pluma</h4>
                <p>44.700</p>
                <button class="buy-button" style="width:100%">Comprar</button>
            </div>
        </div>
        <footer>
            <p>Síguenos en:</p>
            <ul class="social-media">
                <li><a target="_blank" href="https://www.facebook.com"><img src="img/facebook (1).svg" alt="Icono de Facebook"></a></li>
                <li><a target="_blank" href="https://www.instagram.com"><img src="img/instagram.svg" alt="Icono de Instagram"></a></li>
                <li><a target="_blank" href="https://www.twitter.com"><img src="img/twitter.svg" alt="Icono de Twitter"></a></li>
                <li><a target="_blank" href="https://www.youtube.com"><img src="img/youtube.svg" alt="Icono de YouTube"></a></li>               
            </ul>
        </footer>
        <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    </div>
</body>
</html>
